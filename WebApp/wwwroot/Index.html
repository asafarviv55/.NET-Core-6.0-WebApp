<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>

    <div id="app">
       <table>
           <thead>
               <tr>
                   <td>product ID</td>
                   <td>SKU</td>
                   <td>product Name</td>
               </tr>
           </thead>
           <tbody>
               <tr v-for="item in allProducts">
                   <td>{{item.productID}}</td>
                   <td>{{item.sku}}</td>
                   <td>{{item.productName}}</td>
               </tr>
           </tbody>
       </table>
      <!--  <div v-for="item in allProducts">
            <i>{{item.productID}}</i>
            <b>{{item.sku}}</b>
            <span>{{item.productName}}</span>
        </div>-->
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            mounted() {
                axios.get("/api/Products/GetAllProducts")
                    .then(response => (this.allProducts = response.data))
            },
            data() {
                return {
                    allProducts:[]
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
