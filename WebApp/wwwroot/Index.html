<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
</head>
<body>

    <div id="app">
        <template>
            <el-table :data="allProducts" stripe style="width: 100%">
                <el-table-column  property="name" label="Date" width="180" />
                <el-table-column  label="Name" width="180" />
                <el-table-column  label="Address" />
            </el-table>
        </template>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            mounted() {
                axios.get("api/Products/GetAllProducts")
                    .then(response => (this.allProducts = response))
             },
            data() {
                return {
                    allProducts:[]
                }
            }
        }).mount('#app')
    </script>

</body>
</html>
